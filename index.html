<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato</title>
</head>
<body>
    
    <header>
        <div id="nav" class="nav">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img src="img/kisspng-raccoon-logo-clip-art-raccoon-5ab413c49dd195.5860191715217509806464.png" alt="">
                    </div>
                    <div class="col">
                        <h1>Campo Minato</h1>
                    </div>
                    <div id="blank" class="col"></div>
                    <div class="col">
                        <label for="difficolta">Difficoltà:</label>

                        <select name="difficolta" id="diff">
                        <option value="easy">Easy</option>
                        <option value="hard">Hard</option>
                        <option value="crazy">Crazy</option>
                        </select>
                    </div>
                    <div class="col">
                        <input id="btn" type="button" value="Play!">
                    </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 id="text" class="">Seleziona la difficoltà e premi Play! per iniziare a giocare</h1>
            <div id="gioco" class="grid">
                
            </div>
            <h2 id="output"></h2>
        </div>
    </main>

    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
